<!DOCTYPE html>
<html>
  <head>
    <link href="css/main.css" rel="stylesheet"></style>
    <script src="lib/stats.min.js"></script>
    <script src="lib/three.min.js"></script>
    <script src="lib/pixi.js"></script>
    <script src="lib/jquery-2.1.0.js"></script>
    <script src="lib/angular.js"></script>
    <script src="lib/angular-sanitize.js"></script>
    <script src="app/input.js"></script>
    <script src="app/vector.js"></script>
    <script src="app/util.js"></script>
    <script src="app/interval.js"></script>
    <script src="app/spatial-hash.js"></script>
    <script src="app/collision-system.js"></script>
    <script src="app/entities.js"></script>
    <script src="app/game-object.js"></script>
    <script src="app/behaviors.js"></script>
    <script src="app/ship.js"></script>
    <script src="app/bullet.js"></script>
    <script src="app/commands.js"></script>
    <script src="app/world.js"></script>
    <script src="app/camera.js"></script>
    <script src="app/game.js"></script>
    <script src="app/app.js"></script>
		<meta charset="utf-8">
  </head>
  <body ng-app="game">
    <div class="game-content"></div>
    <section class="card" ng-controller="CardController">
      <header>Space!!</header>
      Click to spawn ships with the following options.

      <section class="card-section">
        <h2>AI</h2>
        <label class="radio-label"><input type="radio" name="behavior" value="ai" ng-model="behavior">State Machine</label>
        <label class="radio-label"><input type="radio" name="behavior" value="noop" ng-model="behavior">Do-Nothing</label>
        <label class="radio-label"><input type="radio" name="behavior" value="spin" ng-model="behavior">Spin</label>
        <label class="radio-label"><input type="radio" name="behavior" value="erratic" ng-model="behavior">Erratic</label>
        <label class="radio-label"><input type="radio" name="behavior" value="steering" ng-model="behavior">Steering</label>
      </section>

      <section class="card-section">
        <h2>Color</h2>
        <ul class="color-list">
          <li ng-repeat="color in colors">
            <button type="button"
                style="background:{{color.hex}}" 
                ng-click="selectColor(color)"
                class="color-input"
                ng-class="{active: activeColor == color.raw}"></button>
          </li>
        </ul>
      </section>

      <section class="card-section">
        <h2>Rotation</h2>
        <input type="range" name="rotation" ng-model="rotation"
            min="-3.149" max="3.149" step=".01">
        {{ rotation }}
      </section>

      <section class="card-section">
        <h2>Other Actions</h2>
        <button type="button" class="btn" ng-click="randomize()">New World</button>
        <button type="button" class="btn" ng-click="dismiss()">Dismiss</button>
      </section>
    </section>
  </body>
</html>
