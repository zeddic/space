<!DOCTYPE html>
<html>
  <head>
    <link href="css/main.css" rel="stylesheet"></style>
    <script src="app/util/polyfills.js"></script>
    <script src="lib/underscore.js"></script>
    <script data-main="app/main" src="lib/require.js"></script>
		<meta charset="utf-8">
  </head>
  <body>
    <div class="game-content"></div>
    <section class="sidebar" ng-controller="CardController">
      <header>Space!</header>
      <p>WASD to steer. Space to fire. Hold shift to disable dampening</p>

      <section class="card-section">
        <h2>Control Parameters</h2>


        <label class="control-input">
          Acceleration ({{ state.player.control.accel }})
          <br>
          <input
              ng-model="state.player.control.accel"
              type="range"
              min="0"
              max=".5"
              step=".01"
              />
        </label>

        <label class="control-input">
          Max Speed ({{ state.player.control.maxSpeed }})
          <br>
          <input
              ng-model="state.player.control.maxSpeed"
              type="range"
              min="0"
              max="20"
              step=".5"
              />
        </label>

        <label class="control-input">
          Dampening ({{ state.player.control.dapenAccel }})
          <br>
          <input
              ng-model="state.player.control.dapenAccel"
              type="range"
              min="0"
              max="1"
              step=".01"
              />
            
        </label>

        <label class="control-input">
          Angular Acceleration ({{ state.player.control.angAccel }})
          <br>
          <input
              ng-model="state.player.control.angAccel"
              type="range"
              min="0"
              max=".01"
              step=".0001"
              />
        </label>

        <label class="control-input">
          Max Angular Acceleration ({{ state.player.control.maxAngSpeed }})
          <br>
          <input
              ng-model="state.player.control.maxAngSpeed"
              type="range"
              min="0"
              max=".5"
              step=".01"
              />
        </label>

        <label class="control-input">
          Angular Dampening ({{ state.player.control.dapenAngAccel }})
          <br>
          <input
              ng-model="state.player.control.dapenAngAccel"
              type="range"
              min="0"
              max=".01"
              step=".0001"
              />
        </label>
      </section>

    </section>
  </body>
</html>
